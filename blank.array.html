<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
    let arr = [];
    
    for(let i = 0; i<=5; i++){
        arr[i] = prompt("enter array value: ");
    };

    console.log(`array values are ${arr}`);
    document.getElementById("demo").innerHTML=`array values are ${arr}`;


</script>
</body>
</html>
